<!DOCTYPE html><html>
<head>
  <title>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      padding: 20px;
      text-transform: uppercase;
    }
    h2 {
      color: #2b7a2b;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #2b7a2b;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
      text-transform: uppercase;
      background-color: #ffffff;
    }
    button {
      background-color: #2b7a2b;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    #callBtn {
      display: none;
      margin-top: 10px;
      color: blue;
      text-align: right;
    }
    #preview {
      max-width: 100%;
      margin-top: 10px;
      border: 2px dashed #2b7a2b;
      padding: 5px;
      object-fit: contain;
      transform: rotate(90deg); /* Landscape */
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      font-size: 18px;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>GUARD HOUSE REGISTRATION FORM</h2><label for="photo">TAKE PHOTO (MYKAD / LICENSE)</label> <input type="file" accept="image/*" capture="environment" id="photo" onchange="previewAndExtract(event)">

  <div class="watermark">MAHSING USE ONLY</div>
  <img id="preview" src="#" alt="Image Preview" /><label for="name">NAME</label> <input type="text" id="name" placeholder="AUTO OR MANUAL">

<label for="ic">MYKAD / LICENSE NO.</label> <input type="text" id="ic" placeholder="AUTO OR MANUAL">

<label for="phone">PHONE NUMBER</label> <input type="tel" id="phone" oninput="toggleCallBtn(this.value)">

  <div id="callBtn">
    <a href="#" id="callLink">CALL THIS NUMBER</a>
  </div>  <script>
    function toggleCallBtn(value) {
      const btn = document.getElementById("callBtn");
      const link = document.getElementById("callLink");
      if (value.replace(/\D/g, '').length >= 10) {
        btn.style.display = "block";
        link.href = `tel:${value}`;
      } else {
        btn.style.display = "none";
      }
    }

    async function previewAndExtract(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("preview").src = e.target.result;
      }
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("https://ai-edos-mykad-endpoint.vercel.app/api/extract", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        document.getElementById("name").value = data.name || "";
        document.getElementById("ic").value = data.ic || "";
      } catch (err) {
        console.error("AI Extraction Failed", err);
      }
    }
  </script></body>
</html>
