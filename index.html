<!DOCTYPE html>
<html>
<head>
  <title>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f5e9;
      padding: 0;
      margin: 0;
      text-transform: uppercase;
    }
    h2 {
      background: linear-gradient(90deg, #a8ff78 0%, #78ffd6 100%);
      color: #226e31;
      text-align: center;
      margin: 0;
      padding: 36px 0 18px 0;
      border-radius: 32px 32px 28px 28px;
      font-size: 1.6em;
      letter-spacing: 2px;
      box-shadow: 0 6px 24px #2b7a2b22;
      font-weight: bold;
      text-shadow: 0 2px 6px #f2fff866;
    }
    .top-action {
      text-align: center;
      margin-bottom: 18px;
      margin-top: -22px;
    }
    #takePhotoBtn {
      background: linear-gradient(90deg, #76f390 0%, #5ed1a2 100%);
      color: #134c23;
      border: none;
      border-radius: 26px;
      font-size: 20px;
      font-weight: bold;
      padding: 16px 38px;
      cursor: pointer;
      letter-spacing: 2px;
      margin-bottom: 8px;
      box-shadow: 0 4px 18px #79dcb344;
      position: relative;
      transition: box-shadow 0.3s, transform 0.16s;
      outline: none;
      animation: pulse-glow 1.8s infinite;
    }
    #takePhotoBtn:active, #takePhotoBtn:focus, #takePhotoBtn:hover {
      box-shadow: 0 0 18px 6px #79dcb3bb;
      transform: scale(1.04);
    }
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 12px 1px #4ded7c66; }
      70% { box-shadow: 0 0 30px 5px #6bfa9880; }
      100% { box-shadow: 0 0 12px 1px #4ded7c66; }
    }
    .photo-label {
      color: #2b7a2b;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 8px;
      display: block;
    }
    form {
      max-width: 440px;
      margin: 30px auto 0 auto;
      background: #f9fff9;
      border-radius: 24px;
      padding: 22px 14px 22px 14px;
      box-shadow: 0 4px 32px #aadbb966;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #226e31;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 15px;
    }
    input, select {
      width: 100%;
      padding: 13px;
      margin-top: 6px;
      border: 1.5px solid #71d1b3;
      border-radius: 13px;
      background-color: #ffffff;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      transition: border-color 0.25s, box-shadow 0.15s;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #3fd99f;
      box-shadow: 0 0 0 2px #e2fff4cc;
    }
    .phone-container {
      position: relative;
      margin-bottom: 15px;
    }
    .call-icon {
      display: none;
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      cursor: pointer;
      background: #8ee79c;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      box-shadow: 0 2px 8px rgba(33, 107, 48, 0.13);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      z-index: 2;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .call-icon svg {
      width: 26px;
      height: 26px;
      display: block;
    }
    .call-icon.pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #8ee79c88; }
      70% { box-shadow: 0 0 0 14px #8ee79c00; }
      100% { box-shadow: 0 0 0 0 #8ee79c00; }
    }
    .call-tooltip {
      visibility: hidden;
      opacity: 0;
      width: 110px;
      background: #1a6131;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 7px 0;
      position: absolute;
      z-index: 3;
      right: 55px;
      top: 50%;
      transform: translateY(-50%);
      transition: opacity 0.3s;
      font-size: 13px;
      pointer-events: none;
      font-family: Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .call-icon:hover .call-tooltip,
    .call-icon:focus .call-tooltip {
      visibility: visible;
      opacity: 1;
    }
    .image-container {
      position: relative;
      display: none;
      margin-top: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-height: 240px;
      overflow: hidden;
      background-color: #f0f0f0;
      border: 1px solid #2b7a2b;
      border-radius: 10px;
      box-shadow: 0 4px 16px #4ded7c22;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transform-origin: center;
    }
    .watermark {
      position: absolute;
      bottom: 8px;
      right: 8px;
      color: red;
      background: rgba(255,255,255,0.85);
      padding: 4px 12px;
      font-size: 15px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border-radius: 4px;
      pointer-events: none;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #eee;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #2b7a2b 30%, #8ee79c 100%);
      color: white;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 17px;
      border-radius: 22px;
      box-shadow: 0 2px 18px #2b7a2b1a;
      padding: 13px 0;
      letter-spacing: 2px;
      outline: none;
      border: none;
      width: 100%;
      transition: box-shadow 0.3s, transform 0.15s;
      animation: pulse-glow 2.2s infinite;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      box-shadow: 0 0 20px 5px #58e0957c;
      transform: scale(1.04);
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 11px;
      color: #888888;
      margin-top: 30px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      h2 { font-size: 1.15em; padding: 22px 0 12px 0; }
      form { padding: 10px 5px 14px 5px; }
    }
  </style>
</head>
<body>
  <h2>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</h2>
  <div class="top-action">
    <button type="button" id="takePhotoBtn" onclick="openCamera()">TAKE PICTURE</button>
    <span class="photo-label">TAKE PHOTO OF MYKAD/LICENCE</span>
  </div>
  <div class="image-container" id="imageContainer">
    <img id="preview" src="#" alt="IMAGE PREVIEW">
    <div class="watermark">MAHSING USE ONLY</div>
  </div>
  <form id="registrationForm" autocomplete="off">
    <label for="timestamp">TIMESTAMP</label>
    <input type="text" id="timestamp" name="timestamp" readonly>
    <label for="regnum">REGISTRATION NUMBER</label>
    <input type="text" id="regnum" name="regnum" required>
    <label for="contact">CONTACT NUMBER</label>
    <div class="phone-container">
      <input type="text" id="contact" name="contact" required oninput="updateCallLink()">
      <a href="#" id="callIcon" class="call-icon" target="_blank" title="Call this number" style="display:none;">
        <!-- SVG 3D ikon telefon hijau lembut -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="12" fill="#8ee79c"/>
          <path d="M17.707 15.293l-2-2a1 1 0 0 0-1.414 0l-.586.586a14.051 14.051 0 0 1-6.293-6.293l.586-.586a1 1 0 0 0 0-1.414l-2-2A1 1 0 0 0 4.293 3.293l-1 1A2.993 2.993 0 0 0 2 7c0 8.837 7.163 16 16 16a2.993 2.993 0 0 0 2.707-1.293l1-1a1 1 0 0 0 0-1.414z" fill="#1a6131"/>
        </svg>
        <span class="call-tooltip">Call this number</span>
      </a>
    </div>
    <label for="remark">CATEGORY</label>
    <select id="remark" name="remark" required>
      <option value="DROP OFF/PICK UP">DROP OFF/PICK UP</option>
      <option value="E-HAILING">E-HAILING</option>
      <option value="FLASH EXPRESS">FLASH EXPRESS</option>
      <option value="FOOD PANDA">FOOD PANDA</option>
      <option value="GDEX">GDEX</option>
      <option value="GRAB FOOD">GRAB FOOD</option>
      <option value="J&T EXPRESS">J&T EXPRESS</option>
      <option value="LALAMOVE">LALAMOVE</option>
      <option value="LAZADA">LAZADA</option>
      <option value="MCD FOOD DELIVERY">MCD FOOD DELIVERY</option>
      <option value="OWNER">OWNER</option>
      <option value="SHOPEE EXPRESS">SHOPEE EXPRESS</option>
      <option value="SHOPEE FOOD">SHOPEE FOOD</option>
      <option value="TENANT">TENANT</option>
      <option value="OTHER">OTHER</option>
    </select>
    <input type="text" id="unitNumber" name="unitNumber" placeholder="UNIT NUMBER" style="display:none; margin-top:10px;">
    <input type="text" id="otherCategory" name="otherCategory" placeholder="PLEASE SPECIFY" style="display:none; margin-top:10px;">
    <label for="tower">TOWER</label>
    <select id="tower" name="tower" required>
      <option value="TOWER A">TOWER A</option>
      <option value="TOWER B">TOWER B</option>
    </select>
    <input type="file" accept="image/*" capture="environment" id="imageInput" style="display:none;">
    <button type="submit">SUBMIT</button>
  </form>
  <div class="footer">Powered By Mred Tech</div>
  <script>
    // Timestamp
    (function setTimestamp() {
      const timestampInput = document.getElementById('timestamp');
      const now = new Date();
      timestampInput.value = now.toLocaleDateString().toUpperCase() + " " + now.toLocaleTimeString().toUpperCase();
    })();

    // Buka kamera bila tekan butang sahaja
    function openCamera() {
      document.getElementById('imageInput').click();
    }

    // Compress & preview gambar
    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const img = new window.Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const scale = Math.min(1, 800 / img.width);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const compressed = canvas.toDataURL('image/jpeg', 0.7);
          const preview = document.getElementById('preview');
          preview.src = compressed;
          document.getElementById('imageContainer').style.display = 'block';
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Call icon logic
    function updateCallLink() {
      const phone = document.getElementById('contact').value.trim();
      const icon = document.getElementById('callIcon');
      if (phone.length >= 10) {
        icon.href = 'tel:' + phone;
        icon.style.display = 'flex';
        icon.classList.add('pulse');
      } else {
        icon.style.display = 'none';
        icon.classList.remove('pulse');
      }
    }

    // Kategori extra logic
    const remarkSelect = document.getElementById('remark');
    const otherField = document.getElementById('otherCategory');
    const unitField = document.getElementById('unitNumber');
    remarkSelect.addEventListener('change', function() {
      const value = this.value;
      otherField.style.display = (value === 'OTHER') ? 'block' : 'none';
      unitField.style.display = (value === 'OWNER' || value === 'TENANT') ? 'block' : 'none';
      if (value !== 'OTHER') otherField.value = '';
      if (value !== 'OWNER' && value !== 'TENANT') unitField.value = '';
    });

    // Validasi & feedback submit (boleh tambah sambungan ke Google Sheet, Apps Script, dsb)
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      const remark = remarkSelect.value;
      const other = otherField.value.trim();
      const unit = unitField.value.trim();
      if (remark === 'OTHER' && other === '') {
        alert('PLEASE SPECIFY OTHER CATEGORY.');
        e.preventDefault();
        return;
      }
      if ((remark === 'OWNER' || remark === 'TENANT') && unit === '') {
        alert('PLEASE ENTER UNIT NUMBER.');
        e.preventDefault();
        return;
      }
      // Popup feedback, demo
      e.preventDefault();
      alert('Form submitted! (Demo only, belum sambung backend)');
    });
  </script>
</body>
</html>
