<!DOCTYPE html><html>
<head>
  <title>SENSORY RESIDENCE SECURE ENTRY SYSTEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      padding: 20px;
      text-transform: uppercase;
    }
    h2 {
      color: #2b7a2b;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 30px;
    }
    .top-action {
      text-align: center;
      margin-bottom: 18px;
    }
    .btn-3d {
      background: linear-gradient(145deg, #3bd97b 0%, #2b7a2b 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      padding: 13px 30px;
      box-shadow: 0 4px 16px 0 #bbdfbb, 0 1.5px 3px #3333;
      letter-spacing: 2px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: box-shadow 0.18s, transform 0.1s;
    }
    .btn-3d:active {
      box-shadow: 0 2px 5px #bbb;
      transform: translateY(2px);
    }
    .submit-3d {
      margin-top: 18px;
      width: 100%;
    }
    .photo-label {
      color: #2b7a2b;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
      display: block;
    }
    .image-container {
      position: relative;
      display: none;
      margin-top: 12px;
      margin-bottom: 15px;
      width: 100%;
      max-height: 260px;
      overflow: hidden;
      background-color: #f0f0f0;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transform-origin: center;
    }
    .watermark {
      position: absolute;
      bottom: 80px;
      right: 8px;
      color: red;
      background: none;
      padding: 4px 12px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border-radius: 4px;
      pointer-events: none;
      letter-spacing: 2px;
    }
    label {
      display: block;
      margin-top: 14px;
      color: #2b7a2b;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
      text-transform: uppercase;
      background-color: #e9f7ff;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
    }
    .phone-container {
      position: relative;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }
    .phone-container input {
      flex: 1;
      margin-right: 6px;
    }
    .call-btn-3d {
      display: none;
      background: linear-gradient(145deg, #41e671 0%, #176B39 100%);
      color: #fff;
      border: none;
      border-radius: 100%;
      width: 60px;
      height: 60px;
      font-size: 19px;
      font-weight: bold;
      box-shadow: 0 3px 10px #8ed5a3, 0 1.5px 3px #3333;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.1s;
      position: relative;
      margin-left: 5px;
      outline: none;
      text-decoration: none;
    }
    .call-btn-3d span {
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: #fff;
    }
    .call-btn-3d:active {
      box-shadow: 0 2px 5px #bbb;
      transform: translateY(2px) scale(0.98);
    }
    .footer {
      text-align: center;
      padding: 5px;
      font-size: 11px;
      color: #888888;
      margin-top: 30px;
      margin-bottom: 1px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    /* === TAMBAHAN KAMERA MODAL & GUIDELINE === */
    .camera-modal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85); z-index: 99999;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    .camera-container {
      position: relative; width: 94vw; max-width: 400px; aspect-ratio: 4/3;
      background: #000; border-radius: 14px; overflow: hidden;
    }
    #camera-video {
      width: 100%; height: auto; border-radius: 14px;
      background: #222;
    }
    .guideline {
      position: absolute; border: 3px solid #28cc6c; border-radius: 8px;
      left: 4%; top: 4%; width: 92%; height: 92%;
      pointer-events: none; box-sizing: border-box;
    }
    .close-cam-btn {
      position: absolute; top: 10px; right: 13px; z-index: 100;
      background: #fff; color: #1c7e41; border: none; border-radius: 24px;
      font-size: 21px; padding: 4px 13px; font-weight: bold; cursor: pointer;
      box-shadow: 0 2px 10px #aaa;
    }
    .capture-btn-3d {
     display: flex;
     justify-content: center;
     align-items: center;
     background: linear-gradient(145deg, #41e671 0%, #176B39 100%);
     color: #fff;
     border: none;
     border-radius: 100%;
     width: 60px;
     height: 60px;
     font-size: 17px;
     font-family: Arial, sans-serif;
     font-weight: bold;
     box-shadow: 0 3px 10px #8ed5a3, 0 1.5px 3px #3333;
     letter-spacing: 1.5px;
     cursor: pointer;
     transition: box-shadow 0.18s, transform 0.1s;
     margin-top: 16px;
   }
   .capture-btn-3d:active {
     box-shadow: 0 2px 5px #bbb;
     transform: translateY(2px) scale(0.98);
   }
    @media (max-width: 500px) {
      .camera-container { max-width: 98vw; }
    }
  </style>
</head>
