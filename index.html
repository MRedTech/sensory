<!DOCTYPE html>
<html>
<head>
</body>
  <title>SENSORY RESIDENCE SECURE ENTRY SYSTEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      padding: 20px;
      text-transform: uppercase;
    }
    h2 {
      color: #2b7a2b;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 30px;
    }
    .top-action {
      text-align: center;
      margin-bottom: 18px;
    }
    .btn-3d {
      background: linear-gradient(145deg, #3bd97b 0%, #2b7a2b 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      padding: 13px 30px;
      box-shadow: 0 4px 16px 0 #bbdfbb, 0 1.5px 3px #3333;
      letter-spacing: 2px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: box-shadow 0.18s, transform 0.1s;
    }
    .btn-3d:active {
      box-shadow: 0 2px 5px #bbb;
      transform: translateY(2px);
    }
    .submit-3d {
      margin-top: 18px;
      width: 100%;
    }
    .photo-label {
      color: #2b7a2b;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
      display: block;
    }
    .image-container {
      position: relative;
      display: none;
      margin-top: 12px;
      margin-bottom: 15px;
      width: 100%;
      max-height: 260px;
      overflow: hidden;
      background-color: #f0f0f0;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transform-origin: center;
    }
    .watermark {
      position: absolute;
      bottom: 80px;
      right: 8px;
      color: red;
      background: none;
      padding: 4px 12px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border-radius: 4px;
      pointer-events: none;
      letter-spacing: 2px;
    }
    label {
      display: block;
      margin-top: 14px;
      color: #2b7a2b;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
      text-transform: uppercase;
      background-color: #e9f7ff;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
    }
    .phone-container {
      position: relative;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }
    .phone-container input {
      flex: 1;
      margin-right: 6px;
    }
    .call-btn-3d {
      display: none; /* Mula-mula hidden */
      background: linear-gradient(145deg, #41e671 0%, #176B39 100%);
      color: #fff;
      border: none;
      border-radius: 100%;
      width: 60px;
      height: 60px;
      font-size: 19px;
      font-weight: bold;
      box-shadow: 0 3px 10px #8ed5a3, 0 1.5px 3px #3333;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.1s;
      position: relative;
      margin-left: 5px;
      outline: none;
      text-decoration: none;
    }
    .call-btn-3d span {
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: #fff;
    }
    .call-btn-3d:active {
      box-shadow: 0 2px 5px #bbb;
      transform: translateY(2px) scale(0.98);
    }
    .footer {
      text-align: center;
      padding: 5px;
      font-size: 11px;
      color: #888888;
      margin-top: 30px;
      margin-bottom: 1px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>SENSORY RESIDENCE SECURE ENTRY SYSTEM</h2>
  <div class="top-action">
    <button type="button" id="takePhotoBtn" class="btn-3d" onclick="openCamera()">TAKE PICTURE</button>
    <span class="photo-label">Take photo of MyKad/Licence</span>
  </div>
  <div class="image-container" id="imageContainer">
    <img id="preview" src="#" alt="IMAGE PREVIEW">
    <div class="watermark">MAHSING USE ONLY</div>
  </div>
  <form id="registrationForm" autocomplete="off">
    <label for="timestamp">TIMESTAMP</label>
    <input type="text" id="timestamp" name="timestamp" readonly>

    <label for="namePassport">NAME</label>
  <input type="text" id="namePassport" name="namePassport" required>

  <label for="mykadPassport">MYKAD / PASSPORT</label>
  <input type="text" id="mykadPassport" name="mykadPassport" required>

    <label for="regnum">REGISTRATION NUMBER</label>
    <input type="text" id="regnum" name="regnum" required>

    <label for="contact">CONTACT NUMBER</label>
    <div class="phone-container">
      <input type="tel" id="contact" name="contact" required oninput="updateCallLink()" maxlength="15" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
      <!-- Butang CALL, hanya keluar selepas 10 digit -->
      <a id="callBtn" class="call-btn-3d" title="Call this number" style="display:none;" target="_blank"><span>CALL</span></a>
    </div>

    <label for="remark">CATEGORY</label>
    <select id="remark" name="remark" required>
      <option value="-PLEASE SELECT-">-PLEASE SELECT-</option>
      <option value="DROP OFF/PICK UP">DROP OFF/PICK UP</option>
      <option value="E-HAILING">E-HAILING</option>
      <option value="FLASH EXPRESS">FLASH EXPRESS</option>
      <option value="FOOD PANDA">FOOD PANDA</option>
      <option value="GDEX">GDEX</option>
      <option value="GRAB FOOD">GRAB FOOD</option>
      <option value="J&T EXPRESS">J&T EXPRESS</option>
      <option value="LALAMOVE">LALAMOVE</option>
      <option value="LAZADA">LAZADA</option>
      <option value="MCD FOOD DELIVERY">MCD FOOD DELIVERY</option>
      <option value="OWNER">OWNER</option>
      <option value="SHOPEE EXPRESS">SHOPEE EXPRESS</option>
      <option value="SHOPEE FOOD">SHOPEE FOOD</option>
      <option value="TENANT">TENANT</option>
      <option value="OTHER">OTHER</option>
    </select>
    <input type="text" id="unitNumber" name="unitNumber" placeholder="UNIT NUMBER" style="display:none; margin-top:10px;">
    <input type="text" id="otherCategory" name="otherCategory" placeholder="PLEASE SPECIFY" style="display:none; margin-top:10px;">

    <label for="tower">TOWER</label>
    <select id="tower" name="tower" required>
      <option value="-PLEASE SELECT-">-PLEASE SELECT-</option>
      <option value="TOWER A">TOWER A</option>
      <option value="TOWER B">TOWER B</option>
      <option value="TOWER A & B">TOWER A & B</option>
   </select>

    <input type="file" accept="image/*" capture="environment" id="imageInput" style="display:none;">
    <button type="submit" class="btn-3d submit-3d">SUBMIT</button>
  </form>
  <div class="footer">POWERED BY MRED TECH</div>
  <script>
    // Set timestamp automatik
    (function setTimestamp() {
      const timestampInput = document.getElementById('timestamp');
      const now = new Date();
      timestampInput.value = now.toLocaleDateString().toUpperCase() + " " + now.toLocaleTimeString().toUpperCase();
    })();

    // Fungsi buka kamera bila tekan button sahaja
    function openCamera() {
      document.getElementById('imageInput').click();
    }

    // Compress & preview gambar sebelum submit
    document.getElementById('imageInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function() {
    const img = new window.Image();
    img.onload = async function() {
      const canvas = document.createElement('canvas');
      const scale = Math.min(1, 800 / img.width);
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const compressed = canvas.toDataURL('image/jpeg', 0.7);

      // Preview + watermark
      const preview = document.getElementById('preview');
      preview.src = compressed;
      document.getElementById('imageContainer').style.display = 'block';

      // === HANTAR KE GOOGLE VISION PROXY (APPS SCRIPT) ===
      try {
        const proxyUrl = "https://sensory-vision.edreborn86.workers.dev";
        document.body.style.cursor = 'progress';
        const res = await fetch(proxyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: compressed.split(",")[1] })
        });
        const result = await res.json();
        document.body.style.cursor = 'default';

        // === Autofill nama & MyKad/Passport ===
        if (result.name) document.getElementById('namePassport').value = result.name.toUpperCase();
        if (result.idnum) document.getElementById('mykadPassport').value = result.idnum.toUpperCase();
      } catch (err) {
        document.body.style.cursor = 'default';
        alert("Autofill GAGAL: " + err.message);
      }
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});

    // Butang CALL (10 digit, muncul kanan, 3D)
    function updateCallLink() {
      const phone = document.getElementById('contact').value.trim();
      const callBtn = document.getElementById('callBtn');
      if (phone.length >= 10) {
        callBtn.href = 'tel:' + phone;
        callBtn.style.display = 'flex';
      } else {
        callBtn.style.display = 'none';
      }
    }
    document.getElementById('callBtn').addEventListener('click', function(e) {
      const phone = document.getElementById('contact').value.trim();
      if (phone.length < 10) e.preventDefault();
    });

    // Logic kategori tambahan
    const remarkSelect = document.getElementById('remark');
    const otherField = document.getElementById('otherCategory');
    const unitField = document.getElementById('unitNumber');
    remarkSelect.addEventListener('change', function() {
      const value = this.value;
      otherField.style.display = (value === 'OTHER') ? 'block' : 'none';
      unitField.style.display = (value === 'OWNER' || value === 'TENANT') ? 'block' : 'none';
      if (value !== 'OTHER') otherField.value = '';
      if (value !== 'OWNER' && value !== 'TENANT') unitField.value = '';
    });

    // Validasi submit
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      const remark = remarkSelect.value;
      const other = otherField.value.trim();
      const unit = unitField.value.trim();
      if (remark === 'OTHER' && other === '') {
        alert('PLEASE SPECIFY OTHER CATEGORY.');
        e.preventDefault();
        return;
      }
      if ((remark === 'OWNER' || remark === 'TENANT') && unit === '') {
        alert('PLEASE ENTER UNIT NUMBER.');
        e.preventDefault();
        return;
      }
    });

    // Tukar SPACE ke "-" & auto UPPERCASE untuk UNIT NUMBER
    document.getElementById('unitNumber').addEventListener('input', function(e) {
      this.value = this.value.replace(/ /g, "-").toUpperCase();
    });

    // --- CARA PANGGIL API UNTUK CHECK HISTORY ---
// Edit urlCheckHistory dengan endpoint history Google Apps Script/Cloudflare Worker Edos
const urlCheckHistory = "https://script.google.com/macros/s/AKfycbwnWl_JgVfMMGO-mJh2-UwiyUQfcvZXEk9UCa93PbVrnItDOM-Kbz82MqWpcC-m3H35/exec"; // <-- TUKAR kalau lain

async function checkHistory(field, value) {
  try {
    const res = await fetch(urlCheckHistory, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ searchBy: field, value: value })
    });
    if (!res.ok) return null;
    const data = await res.json();
    if (data && data.exist) return data.data; // Data rekod lama
    return null;
  } catch (err) {
    // Optional: alert("Gagal semak rekod history.");
    return null;
  }
}

// BILA USER ISI MYKAD / PASSPORT
document.getElementById('mykadPassport').addEventListener('change', async function() {
  const value = this.value.trim();
  if (value.length < 6) return;
  const history = await checkHistory("mykadPassport", value);
  if (history) {
    if (confirm("This record has already been registered. Do you want to autofill with previous data?")) {
      autofillForm(history);
    }
  }
});

// BILA USER ISI REGISTRATION NUMBER
document.getElementById('regnum').addEventListener('change', async function() {
  const value = this.value.trim();
  if (value.length < 3) return;
  const history = await checkHistory("regnum", value);
  if (history) {
    if (confirm("This record has already been registered. Do you want to autofill with previous data?")) {
      autofillForm(history);
    }
  }
});

// Fungsi AUTOFILL form (boleh edit ikut id input borang)
function autofillForm(data) {
  if (data.namePassport) document.getElementById('namePassport').value = data.namePassport;
  if (data.mykadPassport) document.getElementById('mykadPassport').value = data.mykadPassport;
  if (data.regnum) document.getElementById('regnum').value = data.regnum;
  if (data.contact) document.getElementById('contact').value = data.contact;
  if (data.remark) document.getElementById('remark').value = data.remark;
  if (data.unitNumber) document.getElementById('unitNumber').value = data.unitNumber;
  if (data.otherCategory) document.getElementById('otherCategory').value = data.otherCategory;
  if (data.tower) document.getElementById('tower').value = data.tower;
  if (data.imageUrl) {
    document.getElementById('preview').src = data.imageUrl;
    document.getElementById('imageContainer').style.display = 'block';
  }
}
    
  </script>
</body>
</html>
