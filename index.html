<!DOCTYPE html>
<html>
<head>
  <title>SECURE ENTRY SYSTEM (SENSORY)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #e9f5e9; padding: 16px; }
    h2 { color: #207844; text-align: center; margin-bottom: 15px; }
    label { display: block; margin-top: 13px; color: #207844; font-weight: bold; }
    input, select { width: 100%; padding: 11px; margin-top: 5px; border: 1.5px solid #2b7a2b; border-radius: 5px; background: #fff; font-size: 15px; text-transform: uppercase; font-weight: bold;}
    .top-action { text-align: center; margin-bottom: 16px;}
    .btn-3d, .submit-btn { background: linear-gradient(145deg,#3bd97b 0%,#2b7a2b 100%); color: #fff; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; padding: 13px 30px; box-shadow: 0 4px 16px 0 #bbdfbb, 0 1.5px 3px #3333; letter-spacing: 2px; cursor: pointer; margin-bottom: 5px; transition: box-shadow 0.18s, transform 0.1s;}
    .btn-3d:active, .submit-btn:active { box-shadow: 0 2px 5px #bbb; transform: translateY(2px);}
    .submit-btn:disabled { background: #bdbdbd; color: #fff; cursor: not-allowed;}
    .image-container { display: none; position: relative; margin-top: 8px; margin-bottom: 10px; width: 100%; max-height: 220px; overflow: hidden; background: #f0f0f0; border: 1.2px solid #2b7a2b; border-radius: 6px;}
    .image-container img { width: 100%; height: auto; object-fit: cover;}
    .watermark { position: absolute; bottom: 8px; right: 8px; color: red; background: rgba(255,255,255,0.75); padding: 3.5px 14px; font-size: 13px; font-family: Arial, sans-serif; font-weight: bold; border-radius: 4px; pointer-events: none; letter-spacing: 2px;}
    .phone-container { position: relative; margin-bottom: 17px; display: flex; align-items: center;}
    .phone-container input { flex: 1; margin-right: 5px;}
    .call-btn-3d { display: none; background: linear-gradient(145deg,#41e671 0%,#176B39 100%); color: #fff; border: none; border-radius: 14px; width: 65px; height: 45px; font-size: 17px; box-shadow: 0 3px 10px #8ed5a3, 0 1.5px 3px #3333; justify-content: center; align-items: center; cursor: pointer; transition: box-shadow 0.18s, transform 0.1s; position: relative;}
    .call-btn-3d:active { box-shadow: 0 2px 5px #bbb; transform: translateY(2px) scale(0.98);}
    .footer { text-align: center; padding: 10px; font-size: 12px; color: #888; margin-top: 18px; font-family: Arial, sans-serif;}
    .preview-btn { background:#299966; color:#fff; border:none; border-radius:6px; padding:5px 15px; font-weight:bold; cursor:pointer; box-shadow: 0 2px 6px #b9dfbb;}
    .preview-btn:active { box-shadow: 0 1.5px 3px #bbb;}
  </style>
</head>
<body>
  <h2>SECURE ENTRY SYSTEM (SENSORY)</h2>
  <div class="top-action">
    <button type="button" id="takePhotoBtn" class="btn-3d" onclick="openCamera()">TAKE PICTURE</button>
    <span style="display:block;color:#2b7a2b;font-size:15px;font-weight:bold;">Take photo of MyKad/Passport/Licence</span>
  </div>
  <div class="image-container" id="imageContainer">
    <img id="preview" src="#" alt="IMAGE PREVIEW">
    <div class="watermark">MAHSING USE ONLY</div>
  </div>
  <form id="registrationForm" autocomplete="off">
    <label for="namePassport">NAME / PASSPORT</label>
    <input type="text" id="namePassport" name="namePassport" required>

    <label for="mykadPassport">MYKAD / PASSPORT NUMBER</label>
    <input type="text" id="mykadPassport" name="mykadPassport" required>

    <label for="regnum">REGISTRATION NUMBER</label>
    <input type="text" id="regnum" name="regnum" required>

    <label for="contact">CONTACT NUMBER</label>
    <div class="phone-container">
      <input type="number" pattern="[0-9]*" inputmode="numeric" id="contact" name="contact" required oninput="updateCallLink()">
      <a id="callBtn" class="call-btn-3d" title="Call this number"><span>CALL</span></a>
    </div>

    <label for="remark">CATEGORY</label>
    <select id="remark" name="remark" required>
      <option value="">--SELECT--</option>
      <option value="DROP OFF/PICK UP">DROP OFF/PICK UP</option>
      <option value="E-HAILING">E-HAILING</option>
      <option value="FLASH EXPRESS">FLASH EXPRESS</option>
      <option value="FOOD PANDA">FOOD PANDA</option>
      <option value="GDEX">GDEX</option>
      <option value="GRAB FOOD">GRAB FOOD</option>
      <option value="J&T EXPRESS">J&T EXPRESS</option>
      <option value="LALAMOVE">LALAMOVE</option>
      <option value="LAZADA">LAZADA</option>
      <option value="MCD FOOD DELIVERY">MCD FOOD DELIVERY</option>
      <option value="OWNER">OWNER</option>
      <option value="SHOPEE EXPRESS">SHOPEE EXPRESS</option>
      <option value="SHOPEE FOOD">SHOPEE FOOD</option>
      <option value="TENANT">TENANT</option>
      <option value="OTHER">OTHER</option>
    </select>
    <input type="text" id="unitNumber" name="unitNumber" placeholder="UNIT NUMBER" style="display:none; margin-top:10px;">
    <input type="text" id="otherCategory" name="otherCategory" placeholder="PLEASE SPECIFY" style="display:none; margin-top:10px;">

    <label for="tower">TOWER</label>
    <select id="tower" name="tower" required>
      <option value="">--SELECT--</option>
      <option value="TOWER A">TOWER A</option>
      <option value="TOWER B">TOWER B</option>
    </select>

    <input type="file" accept="image/*" capture="environment" id="imageInput" style="display:none;">
    <button type="submit" class="submit-btn" disabled>SUBMIT</button>
  </form>
  <div class="footer">
    SECURE ENTRY SYSTEM <br> Powered by Mred Tech
  </div>

  <script>
    // =========== SETTING URL API GOOGLE SCRIPT (EDIT SENDIRI!) ===========
    const urlGoogleScript = "PASTE_APPS_SCRIPT_DEPLOYMENT_URL_KAT_SINI"; // <-- EDIT!
    // =========== END SETTING ===========

    // Auto uppercase on input
    document.querySelectorAll("input[type=text]").forEach(el => {
      el.addEventListener('input', function() {
        this.value = this.value.toUpperCase();
      });
    });

    // === Open camera ===
    function openCamera() {
      document.getElementById('imageInput').click();
    }

    // === Compress, preview gambar, simpan base64 ===
    let base64img = "";
    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const img = new window.Image();
        img.onload = function() {
          // Potrait autocrop size: set ke separuh dari height asal
          const cropH = img.height * 0.55;
          const cropY = (img.height - cropH) / 2;
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = cropH;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, cropY, img.width, cropH, 0, 0, img.width, cropH);
          const compressed = canvas.toDataURL('image/jpeg', 0.7);
          base64img = compressed;
          const preview = document.getElementById('preview');
          preview.src = compressed;
          document.getElementById('imageContainer').style.display = 'block';
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // === Call this number (only show after 10 digit) ===
    function updateCallLink() {
      const phone = document.getElementById('contact').value.trim();
      const callBtn = document.getElementById('callBtn');
      if (phone.length >= 10) {
        callBtn.href = 'tel:' + (phone.startsWith('0') ? phone : '0'+phone);
        callBtn.style.display = 'flex';
      } else {
        callBtn.style.display = 'none';
      }
    }
    document.getElementById('callBtn').addEventListener('click', function(e) {
      const phone = document.getElementById('contact').value.trim();
      if (phone.length < 10) e.preventDefault();
    });

    // === Dropdown show/hide field ===
    const remarkSelect = document.getElementById('remark');
    const otherField = document.getElementById('otherCategory');
    const unitField = document.getElementById('unitNumber');
    remarkSelect.addEventListener('change', function() {
      const value = this.value;
      otherField.style.display = (value === 'OTHER') ? 'block' : 'none';
      unitField.style.display = (value === 'OWNER' || value === 'TENANT') ? 'block' : 'none';
      if (value !== 'OTHER') otherField.value = '';
      if (value !== 'OWNER' && value !== 'TENANT') unitField.value = '';
    });

    // === Enable submit button only if all required filled ===
    function updateSubmitState() {
      const form = document.getElementById('registrationForm');
      const submitBtn = document.querySelector('.submit-btn');
      let allFilled = true;
      form.querySelectorAll('[required]').forEach(input => {
        if (input.offsetParent !== null && !input.value.trim()) allFilled = false;
      });
      // Gambar wajib
      if (!base64img) allFilled = false;
      submitBtn.disabled = !allFilled;
    }
    document.querySelectorAll('#registrationForm input, #registrationForm select').forEach(el => {
      el.addEventListener('input', updateSubmitState);
      el.addEventListener('change', updateSubmitState);
    });

    // === SUBMIT DATA KE GOOGLE SHEET ===
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = document.querySelector('.submit-btn');
      submitBtn.disabled = true;

      // Format data
      let namePassport = document.getElementById('namePassport').value.trim().toUpperCase();
      let mykadPassport = document.getElementById('mykadPassport').value.trim().toUpperCase();
      let regnum = document.getElementById('regnum').value.trim().toUpperCase();
      let contact = document.getElementById('contact').value.trim();
      if (!contact.startsWith('0')) contact = '0' + contact;
      let remark = document.getElementById('remark').value.trim().toUpperCase();
      let unitNumber = document.getElementById('unitNumber').value.trim().toUpperCase();
      if ((remark === 'OWNER' || remark === 'TENANT') && unitNumber)
        remark += ' (' + unitNumber + ')';
      if (remark === 'OTHER') remark = document.getElementById('otherCategory').value.trim().toUpperCase();
      let tower = document.getElementById('tower').value.trim().toUpperCase();

      // Hantar ke Apps Script
      let body = {
        namePassport, mykadPassport, regnum, contact, remark, tower,
        imageUrl: base64img
      };
      try {
        document.body.style.cursor = 'progress';
        let res = await fetch(urlGoogleScript, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        let data = await res.json();
        document.body.style.cursor = 'default';
        if (data.success) {
          alert("Berjaya submit!");
          location.reload();
        } else {
          alert("Gagal submit. " + (data.message || ""));
          submitBtn.disabled = false;
        }
      } catch (err) {
        document.body.style.cursor = 'default';
        alert("Error submit: " + err.message);
        submitBtn.disabled = false;
      }
    });

    // ======= HISTORY/CHECK RECORD (Autofill jika wujud) =======
    async function checkHistory(field, value) {
      if (!value || value.length < 3) return;
      try {
        let url = `${urlGoogleScript}?field=${field}&value=${encodeURIComponent(value)}`;
        let res = await fetch(url, { method: "GET" });
        let data = await res.json();
        if (data.exist && data.data) {
          if (confirm("Maklumat telah didaftarkan. Klik OK untuk autofill semula data lama.")) {
            document.getElementById('namePassport').value = data.data.namePassport || "";
            document.getElementById('mykadPassport').value = data.data.mykadPassport || "";
            document.getElementById('regnum').value = data.data.regnum || "";
            document.getElementById('contact').value = data.data.contact || "";
            document.getElementById('remark').value = data.data.remark || "";
            document.getElementById('tower').value = data.data.tower || "";
            // Autofill gambar preview jika ada
            if (data.data.imageUrl) {
              let imgPrev = document.getElementById('preview');
              imgPrev.src = data.data.imageUrl.replace(/=HYPERLINK"(.+?)",.+?/, "$1") || data.data.imageUrl;
              document.getElementById('imageContainer').style.display = 'block';
            }
            // Autofill unit number jika OWNER/TENANT
            if (data.data.remark && (data.data.remark.includes('OWNER') || data.data.remark.includes('TENANT'))) {
              let unitMatch = data.data.remark.match(/(.*?)/);
              document.getElementById('unitNumber').value = unitMatch ? unitMatch[1] : '';
              document.getElementById('unitNumber').style.display = 'block';
            }
            updateSubmitState();
          }
        }
      } catch (e) {}
    }

    document.getElementById('mykadPassport').addEventListener('blur', function(e) {
      let v = this.value.trim().toUpperCase();
      if (v) checkHistory('MYKAD/PASSPORT', v);
    });
    document.getElementById('regnum').addEventListener('blur', function(e) {
      let v = this.value.trim().toUpperCase();
      if (v) checkHistory('REGISTRATION_NUMBER', v);
    });
  </script>
</body>
</html>
