<!DOCTYPE html><html>
<head>
  <title>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      padding: 20px;
      text-transform: uppercase;
    }
    h2 {
      color: #2b7a2b;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #2b7a2b;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
      text-transform: uppercase;
      background-color: #ffffff;
    }
    button {
      background-color: #2b7a2b;
      color: white;
      cursor: pointer;
    }
    .camera-preview {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #ccc;
      margin-top: 10px;
      position: relative;
    }
    #callNumber {
      display: none;
      color: blue;
      font-size: 14px;
      position: absolute;
      bottom: -30px;
      right: 0;
      text-decoration: underline;
    }
    #capturedImage {
      width: 100%;
      margin-top: 10px;
    }
    #watermark {
      position: absolute;
      color: red;
      font-weight: bold;
      font-size: 18px;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</h2><label for="timestamp">Timestamp</label> <input type="text" id="timestamp" name="timestamp" readonly>

<label for="name">Name</label> <input type="text" id="name" name="name">

<label for="mykad">MyKad</label> <input type="text" id="mykad" name="mykad">

<label for="phone">Phone Number</label> <input type="tel" id="phone" name="phone" maxlength="11" oninput="toggleCallButton()"> <a id="callNumber" href="#">CALL THIS NUMBER</a>

  <div class="camera-preview" id="cameraPreview">
    <span id="watermark">MAHSING USE ONLY</span>
    <video id="video" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
  </div>
  <button onclick="capturePhoto()">Take Photo</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" src="" alt="Captured Image">  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      });

    function toggleCallButton() {
      const phone = document.getElementById("phone").value;
      const callBtn = document.getElementById("callNumber");
      if (phone.length === 10 || phone.length === 11) {
        callBtn.href = `tel:${phone}`;
        callBtn.style.display = "inline";
      } else {
        callBtn.style.display = "none";
      }
    }

    function capturePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/jpeg');
      capturedImage.src = dataUrl;
      sendToAI(dataUrl);
    }

    function sendToAI(base64Image) {
      fetch('https://gpt-autofill-vision.vercel.app/api/parse', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64Image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.name) document.getElementById('name').value = data.name;
        if (data.mykad) document.getElementById('mykad').value = data.mykad;
      })
      .catch(err => alert("Autofill failed. Please try again."));
    }

    document.getElementById("timestamp").value = new Date().toLocaleString();
  </script></body>
</html>
