<!DOCTYPE html>
<html>
<head>
  <title>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      padding: 20px;
      text-transform: uppercase;
    }
    h2 {
      color: #2b7a2b;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      color: #2b7a2b;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
      text-transform: uppercase;
      background-color: #ffffff;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    button {
      background-color: #2b7a2b;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .image-container {
      position: relative;
      display: none;
      margin-top: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-height: 250px;
      overflow: hidden;
      background-color: #f0f0f0;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transform-origin: center;
    }
    .watermark {
      position: absolute;
      bottom: 8px;
      right: 8px;
      color: red;
      background: rgba(255, 255, 255, 0.4);
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 10px;
      width: 100%;
      background-color: #d4edd4;
      border: 1px solid #2b7a2b;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      color: #2b7a2b;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    input[type="file"] {
      display: none;
    }
    .footer {
      text-align: center;
      padding: 8px;
      font-size: 10px;
      color: #888888;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
    .call-link {
      display: none;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 4px;
    }
    .phone-container {
      position: relative;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</h2>
  <form id="registrationForm">
    <label for="image">TAKE PHOTO OF MYKAD/LICENSE:</label>
    <label for="image" class="custom-file-upload">TAKE PHOTO</label>
    <input type="file" accept="image/*" capture="environment" id="image" required>
    <div class="image-container" id="imageContainer">
      <img id="preview" src="#" alt="IMAGE PREVIEW" onclick="zoomImage(this)">
      <div class="watermark">MAHSING USE ONLY</div>
    </div>
    <label for="name">NAME (AUTO-FILLED / MANUAL):</label>
    <input type="text" id="name" name="name" placeholder="TAIP NAMA ATAU TUNGGU AUTO-FILL">
    <label for="mykad">NO. MYKAD (AUTO-FILLED / MANUAL):</label>
    <input type="text" id="mykad" name="mykad" placeholder="TAIP NO. MYKAD ATAU TUNGGU AUTO-FILL">
    <label for="timestamp">TIMESTAMP (AUTO-FILLED):</label>
    <input type="text" id="timestamp" name="timestamp" readonly>
    <label for="regnum">REGISTRATION NUMBER:</label>
    <input type="text" id="regnum" name="regnum" required placeholder="TAIP NOMBOR PENDAFTARAN">
    <label for="contact">CONTACT NUMBER:</label>
    <div class="phone-container">
      <input type="text" id="contact" name="contact" required placeholder="TAIP NOMBOR TELEFON" oninput="updateCallLink()">
      <a href="#" id="callLink" class="call-link" target="_blank">CALL THIS NUMBER</a>
    </div>
    <label for="remark">CATEGORY:</label>
    <select id="remark" name="remark" required>
      <option value="DROP OFF/PICK UP">DROP OFF/PICK UP</option>
      <option value="E-HAILING">E-HAILING</option>
      <option value="FLASH EXPRESS">FLASH EXPRESS</option>
      <option value="FOOD PANDA">FOOD PANDA</option>
      <option value="GDEX">GDEX</option>
      <option value="GRAB FOOD">GRAB FOOD</option>
      <option value="J&T EXPRESS">J&T EXPRESS</option>
      <option value="LALAMOVE">LALAMOVE</option>
      <option value="LAZADA">LAZADA</option>
      <option value="MCD FOOD DELIVERY">MCD FOOD DELIVERY</option>
      <option value="OWNER">OWNER</option>
      <option value="SHOPEE EXPRESS">SHOPEE EXPRESS</option>
      <option value="SHOPEE FOOD">SHOPEE FOOD</option>
      <option value="TENANT">TENANT</option>
      <option value="OTHER">OTHER</option>
    </select>
    <input type="text" id="unitNumber" name="unitNumber" placeholder="UNIT NUMBER" style="display:none; margin-top:10px;">
    <input type="text" id="otherCategory" name="otherCategory" placeholder="PLEASE SPECIFY" style="display:none; margin-top:10px;">
    <label for="tower">TOWER:</label>
    <select id="tower" name="tower" required>
      <option value="TOWER A">TOWER A</option>
      <option value="TOWER B">TOWER B</option>
    </select>
    <button type="submit">SUBMIT</button>
  </form>
  <div class="footer">Powered By Mred Tech</div>
  <script>
    (function setTimestamp() {
      const timestampInput = document.getElementById('timestamp');
      const now = new Date();
      timestampInput.value = now.toLocaleDateString().toUpperCase() + " " + now.toLocaleTimeString().toUpperCase();
    })();
    document.getElementById('image').addEventListener('change', function(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const preview = document.getElementById('preview');
        preview.src = reader.result;
        document.getElementById('imageContainer').style.display = 'block';
        fetch("https://script.google.com/macros/s/AKfycbx7fRDlCdWqp263NYuSTMGQvBQ4QJ3OqJbPo1-kJrx2okRn6BGn2UozWpdwNj2yluWI/exec", {
          method: "POST",
          body: JSON.stringify({ image: reader.result }),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.json())
        .then(data => {
          const mykadRegex = /\d{6}-\d{2}-\d{4}/;
          const mykadMatch = data.text.match(mykadRegex);
          const nameField = document.getElementById("name");
          const mykadField = document.getElementById("mykad");
          if (mykadMatch) {
            mykadField.value = mykadMatch[0];
          } else {
            mykadField.value = "";
          }
          const lines = data.text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
          let detectedName = '';
          if (mykadMatch) {
            const idx = lines.findIndex(line => line.includes(mykadMatch[0]));
            if (idx > 0) detectedName = lines[idx - 1];
            else if (idx < lines.length - 1) detectedName = lines[idx + 1];
          }
          nameField.value = detectedName || "";
        })
        .catch(err => {
          alert("FETCH ERROR: " + err);
          console.error("OCR Error:", err);
        });
      };
      reader.readAsDataURL(event.target.files[0]);
    });
    function zoomImage(img) {
      const win = window.open();
      win.document.write('<img src="' + img.src + '" style="width:100%">');
    }
    const remarkSelect = document.getElementById('remark');
    const otherField = document.getElementById('otherCategory');
    const unitField = document.getElementById('unitNumber');
    remarkSelect.addEventListener('change', function() {
      const value = this.value;
      otherField.style.display = (value === 'OTHER') ? 'block' : 'none';
      unitField.style.display = (value === 'OWNER' || value === 'TENANT') ? 'block' : 'none';
      if (value !== 'OTHER') otherField.value = '';
      if (value !== 'OWNER' && value !== 'TENANT') unitField.value = '';
    });
    function updateCallLink() {
      const phone = document.getElementById('contact').value.trim();
      const link = document.getElementById('callLink');
      if (phone.length >= 10) {
        link.href = 'tel:' + phone;
        link.style.display = 'block';
      } else {
        link.style.display = 'none';
      }
    }
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      const remark = remarkSelect.value;
      const other = otherField.value.trim();
      const unit = unitField.value.trim();
      if (remark === 'OTHER' && other === '') {
        alert('PLEASE SPECIFY OTHER CATEGORY.');
        e.preventDefault();
        return;
      }
      if ((remark === 'OWNER' || remark === 'TENANT') && unit === '') {
        alert('PLEASE ENTER UNIT NUMBER.');
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
