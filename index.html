<!DOCTYPE html>
<html>
<head>
  <title>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f0fff0 0%, #e9fbe9 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h2 {
      margin: 0;
      padding: 30px 10px 16px 10px;
      text-align: center;
      background: linear-gradient(90deg,#b4ffb0 40%, #a0ffc7 100%);
      border-radius: 36px;
      color: #176c35;
      font-size: 2.3em;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-top: 34px;
      margin-bottom: 18px;
      box-shadow: 0 8px 32px #b3ffc377;
      max-width: 96vw;
      margin-left: auto;
      margin-right: auto;
    }
    .top-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
      gap: 4px;
    }
    #takePhotoBtn {
      font-size: 1.4em;
      background: linear-gradient(90deg, #46e368 70%, #4cebaf 100%);
      color: #184f26;
      border: none;
      padding: 18px 50px;
      border-radius: 28px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 5px;
      margin-top: 0;
      box-shadow: 0 3px 20px #a6e6ba90;
      transition: transform 0.12s, box-shadow 0.2s;
      outline: none;
      position: relative;
    }
    #takePhotoBtn:active {
      transform: scale(0.96);
      box-shadow: 0 2px 10px #5df88c90;
    }
    #takePhotoBtn.pulse {
      animation: pulseGlow 1.2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 #6debaa88; }
      60% { box-shadow: 0 0 32px 4px #38f5a577; }
      100% { box-shadow: 0 0 0 0 #6debaa00; }
    }
    .photo-label {
      color: #176c35;
      font-size: 1.1em;
      font-weight: 600;
      margin-top: 5px;
      margin-bottom: 9px;
      letter-spacing: 0.5px;
    }
    .image-container {
      position: relative;
      max-width: 410px;
      margin: 8px auto 8px auto;
      display: none;
    }
    #preview {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 4px 24px #55dfb288;
      background: #d5ffe0;
      min-height: 120px;
      object-fit: contain;
      display: block;
    }
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 12px;
      font-size: 1.1em;
      color: #e94343;
      font-weight: bold;
      background: #fff7;
      padding: 2px 13px;
      border-radius: 9px;
      pointer-events: none;
      user-select: none;
      font-family: inherit;
      letter-spacing: 1.2px;
    }
    form {
      background: #f7fff7;
      border-radius: 26px;
      box-shadow: 0 3px 36px #d3f8d577;
      max-width: 470px;
      margin: 0 auto 14px auto;
      padding: 24px 14px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-weight: bold;
      color: #28753c;
      font-size: 1.12em;
      margin-top: 9px;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }
    input[type="text"], select {
      font-size: 1.13em;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.7px solid #4ed488;
      margin-bottom: 4px;
      background: #fff;
      color: #1e4822;
      box-shadow: 0 1.5px 0 #f4fff7;
      transition: border 0.19s, box-shadow 0.19s;
      outline: none;
    }
    input[type="text"]:focus, select:focus {
      border: 1.7px solid #45c17c;
      box-shadow: 0 0 0 2.5px #65eea045;
    }
    .regnum-input {
      font-family: "Courier New", monospace;
      letter-spacing: 2.3px;
      font-size: 1.14em;
      text-transform: uppercase;
      font-weight: 500;
    }
    .phone-container {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .call-icon {
      display: none;
      margin-left: -33px;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      padding: 2px 0 2px 2px;
      border-radius: 18px;
      position: relative;
      transition: background 0.12s;
      outline: none;
    }
    .call-icon svg {
      vertical-align: middle;
      display: block;
      width: 29px; height: 29px;
      filter: drop-shadow(0 2px 8px #8ffac3b9);
    }
    .call-icon:active {
      background: #d8fff6;
    }
    .call-tooltip {
      visibility: hidden;
      opacity: 0;
      background: #184f26;
      color: #fff;
      border-radius: 7px;
      padding: 2.5px 9px;
      position: absolute;
      left: 108%;
      top: 38%;
      z-index: 10;
      font-size: 0.96em;
      font-weight: 600;
      pointer-events: none;
      transition: opacity 0.17s;
      white-space: nowrap;
    }
    .call-icon:hover .call-tooltip {
      visibility: visible;
      opacity: 1;
    }
    .call-icon.pulse {
      animation: pulseGlow 1.3s infinite;
    }
    button[type="submit"], #takePhotoBtn {
      margin-top: 17px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg, #33e073 60%, #55ebbe 100%);
      color: #184f26;
      border: none;
      padding: 15px 35px;
      border-radius: 23px;
      box-shadow: 0 3px 20px #a6e6ba90;
      cursor: pointer;
      outline: none;
      transition: background 0.12s, box-shadow 0.16s, transform 0.13s;
    }
    button[type="submit"]:active, #takePhotoBtn:active {
      background: linear-gradient(90deg, #36cf77 60%, #6fdcae 100%);
      box-shadow: 0 2px 8px #7ae68b55;
      transform: scale(0.98);
    }
    button.pulse {
      animation: pulseGlow 1.13s infinite;
    }
    .footer {
      margin: 30px 0 13px 0;
      color: #419763;
      text-align: center;
      font-size: 1.09em;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0.9;
      font-family: inherit;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.28em;
        padding: 19px 6px 12px 6px;
      }
      form {
        padding: 12px 3.5vw 10px 3.5vw;
      }
      .image-container { max-width: 97vw; }
    }
  </style>
</head>
<body>
  <h2>SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</h2>
  <div class="top-action">
    <button type="button" id="takePhotoBtn" class="pulse" onclick="openCamera()">TAKE PICTURE</button>
    <span class="photo-label">TAKE PHOTO OF MYKAD/LICENCE</span>
  </div>
  <div class="image-container" id="imageContainer">
    <img id="preview" src="#" alt="IMAGE PREVIEW">
    <div class="watermark">MAHSING USE ONLY</div>
  </div>
  <form id="registrationForm" autocomplete="off">
    <label for="timestamp">TIMESTAMP</label>
    <input type="text" id="timestamp" name="timestamp" readonly>
    <label for="regnum">REGISTRATION NUMBER</label>
    <input type="text" id="regnum" name="regnum" class="regnum-input" required autocomplete="off" oninput="checkHistory(this)">
    <label for="contact">CONTACT NUMBER</label>
    <div class="phone-container">
      <input type="text" id="contact" name="contact" required oninput="updateCallLink()">
      <a href="#" id="callIcon" class="call-icon" target="_blank" title="Call this number" style="display:none;">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="12" fill="#8ee79c"/>
          <path d="M17.707 15.293l-2-2a1 1 0 0 0-1.414 0l-.586.586a14.051 14.051 0 0 1-6.293-6.293l.586-.586a1 1 0 0 0 0-1.414l-2-2A1 1 0 0 0 4.293 3.293l-1 1A2.993 2.993 0 0 0 2 7c0 8.837 7.163 16 16 16a2.993 2.993 0 0 0 2.707-1.293l1-1a1 1 0 0 0 0-1.414z" fill="#1a6131"/>
        </svg>
        <span class="call-tooltip">Call this number</span>
      </a>
    </div>
    <label for="remark">CATEGORY</label>
    <select id="remark" name="remark" required>
      <option value="DROP OFF/PICK UP">DROP OFF/PICK UP</option>
      <option value="E-HAILING">E-HAILING</option>
      <option value="FLASH EXPRESS">FLASH EXPRESS</option>
      <option value="FOOD PANDA">FOOD PANDA</option>
      <option value="GDEX">GDEX</option>
      <option value="GRAB FOOD">GRAB FOOD</option>
      <option value="J&T EXPRESS">J&T EXPRESS</option>
      <option value="LALAMOVE">LALAMOVE</option>
      <option value="LAZADA">LAZADA</option>
      <option value="MCD FOOD DELIVERY">MCD FOOD DELIVERY</option>
      <option value="OWNER">OWNER</option>
      <option value="SHOPEE EXPRESS">SHOPEE EXPRESS</option>
      <option value="SHOPEE FOOD">SHOPEE FOOD</option>
      <option value="TENANT">TENANT</option>
      <option value="OTHER">OTHER</option>
    </select>
    <input type="text" id="unitNumber" name="unitNumber" placeholder="UNIT NUMBER" style="display:none; margin-top:10px;">
    <input type="text" id="otherCategory" name="otherCategory" placeholder="PLEASE SPECIFY" style="display:none; margin-top:10px;">
    <label for="tower">TOWER</label>
    <select id="tower" name="tower" required>
      <option value="TOWER A">TOWER A</option>
      <option value="TOWER B">TOWER B</option>
    </select>
    <input type="file" accept="image/*" capture="environment" id="imageInput" style="display:none;">
    <button type="submit" class="pulse">SUBMIT</button>
  </form>
  <div class="footer">Powered By Mred Tech</div>
  <script>
    // Set timestamp
    (function setTimestamp() {
      const timestampInput = document.getElementById('timestamp');
      const now = new Date();
      timestampInput.value = now.toLocaleDateString().toUpperCase() + " " + now.toLocaleTimeString().toUpperCase();
    })();

    // Open camera
    function openCamera() {
      document.getElementById('imageInput').click();
    }

    // Compress & preview image
    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const img = new window.Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const scale = Math.min(1, 800 / img.width);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const compressed = canvas.toDataURL('image/jpeg', 0.7);
          const preview = document.getElementById('preview');
          preview.src = compressed;
          document.getElementById('imageContainer').style.display = 'block';
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Call icon logic
    function updateCallLink() {
      const phone = document.getElementById('contact').value.trim();
      const icon = document.getElementById('callIcon');
      if (phone.length >= 10) {
        icon.href = 'tel:' + phone;
        icon.style.display = 'flex';
        icon.classList.add('pulse');
      } else {
        icon.style.display = 'none';
        icon.classList.remove('pulse');
      }
    }

    // Kategori extra logic
    const remarkSelect = document.getElementById('remark');
    const otherField = document.getElementById('otherCategory');
    const unitField = document.getElementById('unitNumber');
    remarkSelect.addEventListener('change', function() {
      const value = this.value;
      otherField.style.display = (value === 'OTHER') ? 'block' : 'none';
      unitField.style.display = (value === 'OWNER' || value === 'TENANT') ? 'block' : 'none';
      if (value !== 'OTHER') otherField.value = '';
      if (value !== 'OWNER' && value !== 'TENANT') unitField.value = '';
    });

    // Auto check REGNUM bila taip, popup kalau jumpa history
    let lastChecked = '';
    function checkHistory(input) {
      const reg = input.value.trim().toUpperCase();
      if (reg.length < 4 || reg === lastChecked) return;
      // Untuk demo: simulate nombor tertentu dianggap pernah masuk
      const historyList = ['WYA1234', 'BGC9999', 'MBB1881'];
      if (historyList.includes(reg)) {
        lastChecked = reg;
        setTimeout(() => {
          alert('MAKLUMAT PELAWAT TELAH WUJUD');
        }, 200);
      }
    }

    // Validasi & feedback submit
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      const remark = remarkSelect.value;
      const other = otherField.value.trim();
      const unit = unitField.value.trim();
      if (remark === 'OTHER' && other === '') {
        alert('PLEASE SPECIFY OTHER CATEGORY.');
        e.preventDefault();
        return;
      }
      if ((remark === 'OWNER' || remark === 'TENANT') && unit === '') {
        alert('PLEASE ENTER UNIT NUMBER.');
        e.preventDefault();
        return;
      }
      // Demo: popup success
      e.preventDefault();
      alert('Form submitted! (Demo only, belum sambung backend)');
    });
  </script>
</body>
</html>
